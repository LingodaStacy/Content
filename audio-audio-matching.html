<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Audioâ€“Audio-Matching mit Google Drive</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      max-width: 600px;
      width: 100%;
    }
    .audio-list {
      display: grid;
      grid-auto-rows: 60px;
      gap: 10px;
    }
    .audio-item, .audio-target {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0000ff;       /* Blau */
      border: 2px solid #0000ff; /* Blau */
      color: white;              /* Icon weiÃŸ */
      border-radius: 8px;
      font-size: 24px;
      user-select: none;
      height: 60px;
    }
    .audio-item {
      cursor: grab;
    }
    .audio-target.over {
      background: #ff00ff;       /* Pink beim Ãœberfahren */
      border-color: #ff00ff;
    }
    .audio-item.wrong {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%,100%   { transform: translateX(0) }
      20%,60%   { transform: translateX(-5px) }
      40%,80%   { transform: translateX(5px) }
    }
    .audio-item.matched,
    .audio-target.matched {
      background: #9900ff;       /* Lila bei Match */
      border-color: #9900ff;
      cursor: default;
    }
    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0000ff;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #restart:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="game-wrapper">
    <div class="audio-list" id="audioList"></div>
    <div class="audio-list" id="audioList2"></div>
  </div>

  <button id="restart">Noch einmal spielen</button>

  <script>
    // 1) Paare mit Google-Drive-Links (export=media)
    const pairs = [
      {
        term: "Biopsie",
        audioLeft:  "https://drive.google.com/uc?export=media&id=1HJh-g_ej-dKvaXnVe4KMYjcLgPQbGj23",
        audioRight: "https://drive.google.com/uc?export=media&id=1HJh-g_ej-dKvaXnVe4KMYjcLgPQbGj23"
      },
      {
        term: "Degeneration",
        audioLeft:  "https://drive.google.com/uc?export=media&id=1StBofzW73hnUzOIjtduUNkjCLsdv9c5F",
        audioRight: "https://drive.google.com/uc?export=media&id=1StBofzW73hnUzOIjtduUNkjCLsdv9c5F"
      }
      // fÃ¼ge hier weitere Paare hinzu
    ];

    // Shuffle-Funktion
    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // DOM-References
    const list1      = document.getElementById('audioList');
    const list2      = document.getElementById('audioList2');
    const restartBtn = document.getElementById('restart');

    // Spiel initialisieren
    function initGame() {
      list1.innerHTML = '';
      list2.innerHTML = '';

      const leftItems  = shuffle(pairs.map(p => ({...p})));
      const rightItems = shuffle(pairs.map(p => ({...p})));

      // Links: draggable Audio-Icons
      leftItems.forEach(item => {
        const el = document.createElement('div');
        el.className    = 'audio-item';
        el.draggable    = true;
        el.dataset.term = item.term;
        el.innerHTML    = 'ðŸ”Š';

        // Klick/Touch spielt audioLeft ab
        el.addEventListener('click', () => {
          const audio = new Audio(item.audioLeft);
          audio.crossOrigin = 'anonymous';
          audio.play().catch(console.error);
        });

        // Drag-Start
        el.addEventListener('dragstart', e => {
          if (el.classList.contains('matched')) {
            e.preventDefault();
            return;
          }
          e.dataTransfer.setData('text/plain', item.term);
        });

        list1.appendChild(el);
      });

      // Rechts: Drop-Zonen mit Audio
      rightItems.forEach(item => {
        const el = document.createElement('div');
        el.className    = 'audio-target';
        el.dataset.term = item.term;
        el.innerHTML    = 'ðŸ”Š';

        // Klick/Touch spielt audioRight ab
        el.addEventListener('click', () => {
          const audio = new Audio(item.audioRight);
          audio.crossOrigin = 'anonymous';
          audio.play().catch(console.error);
        });

        // Drag-Over / Leave
        el.addEventListener('dragover', e => {
          e.preventDefault();
          if (!el.classList.contains('matched')) el.classList.add('over');
        });
        el.addEventListener('dragleave', () => el.classList.remove('over'));

        // Drop-Handler
        el.addEventListener('drop', e => {
          e.preventDefault();
          el.classList.remove('over');
          const term = e.dataTransfer.getData('text/plain');
          const srcEl = [...list1.children].find(c => c.dataset.term === term);
          if (term === item.term) {
            // korrekt
            el.classList.add('matched');
            srcEl.classList.add('matched');
          } else {
            // falsch: Shake
            srcEl.classList.add('wrong');
            setTimeout(() => srcEl.classList.remove('wrong'), 300);
          }
        });

        list2.appendChild(el);
      });
    }

    // Neustart-Button
    restartBtn.addEventListener('click', initGame);

    // Starte Spiel
    initGame();
  </script>

</body>
</html>
