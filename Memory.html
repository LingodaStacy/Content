<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory-Spiel: Medizinische Begriffe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .memory-game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: scale(1);
      transition: transform 0.2s ease-in-out;
    }

    .card.flipped {
      background-color: #ffffff;
      color: #000;
      transform: scale(1.1);
    }

    .card.matched {
      background-color: #4CAF50;
      color: #fff;
      pointer-events: none;
    }

    .card:active {
      transform: scale(0.98);
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }

  </style>
</head>
<body>

<div class="memory-game" id="game"></div>
<div class="message" id="message">Viel Spaß beim Spielen!</div>

<script>
  const cardsArray = [
    { name: "Anaphylaxie", match: "Schwere allergische Reaktion" },
    { name: "Hypertension", match: "Hoher Blutdruck" },
    { name: "Infarkt", match: "Absterben von Gewebe aufgrund einer Durchblutungsstörung" },
    { name: "Aneurysma", match: "Gefäßveränderung durch eine lokale Erweiterung" },
    { name: "Anaphylaxie", match: "Schwere allergische Reaktion" },
    { name: "Hypertension", match: "Hoher Blutdruck" },
    { name: "Infarkt", match: "Absterben von Gewebe aufgrund einer Durchblutungsstörung" },
    { name: "Aneurysma", match: "Gefäßveränderung durch eine lokale Erweiterung" }
  ];

  let gameBoard = document.getElementById('game');
  let flippedCards = [];
  let matchedPairs = 0;

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function createCard(cardData) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.name = cardData.name;
    card.dataset.match = cardData.match;
    card.addEventListener('click', flipCard);
    card.innerText = cardData.name;
    return card;
  }

  function flipCard() {
    if (flippedCards.length === 2 || this.classList.contains('flipped') || this.classList.contains('matched')) {
      return;
    }

    this.classList.add('flipped');
    this.innerText = this.dataset.match;
    flippedCards.push(this);

    if (flippedCards.length === 2) {
      checkMatch();
    }
  }

  function checkMatch() {
    if (flippedCards[0].dataset.name === flippedCards[1].dataset.name) {
      flippedCards[0].classList.add('matched');
      flippedCards[1].classList.add('matched');
      matchedPairs++;

      if (matchedPairs === cardsArray.length / 2) {
        document.getElementById('message').innerText = 'Herzlichen Glückwunsch! Du hast alle Paare gefunden!';
      }

      flippedCards = [];
    } else {
      setTimeout(() => {
        flippedCards[0].classList.remove('flipped');
        flippedCards[1].classList.remove('flipped');
        flippedCards[0].innerText = flippedCards[0].dataset.name;
        flippedCards[1].innerText = flippedCards[1].dataset.name;
        flippedCards = [];
      }, 1000);
    }
  }

  function startGame() {
    const shuffledCards = shuffle(cardsArray);
    shuffledCards.forEach(cardData => {
      const card = createCard(cardData);
      gameBoard.appendChild(card);
    });
  }

  startGame();
</script>

</body>
</html>
