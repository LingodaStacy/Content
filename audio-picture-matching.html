<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Bildâ€“Audio-Matching (5Ã—5-Anordnung)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Gesamt-Wrapper, Bilder oben, Audios unten */
    .game-wrapper {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 800px;
      width: 100%;
    }
    /* Reihe mit 5 Spalten */
    .image-row, .audio-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    /* ===== Dragbare Bilder ===== */
    .image-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      border: 2px solid #0000ff;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      overflow: hidden;
      height: 100px;
    }
    .image-item img {
      max-width: 100%;
      max-height: 100%;
    }
    /* ===== Audio-Drop-Zonen ===== */
    .audio-target {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0000ff;
      border: 2px solid #0000ff;
      color: #ffffff;
      font-size: 32px;
      border-radius: 8px;
      user-select: none;
      height: 60px;
    }
    .audio-target.over {
      background: #ff00ff;
      border-color: #ff00ff;
    }
    /* ===== Falscher Drop: Shake ===== */
    .image-item.wrong {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%,100%   { transform: translateX(0) }
      20%,60%   { transform: translateX(-5px) }
      40%,80%   { transform: translateX(5px) }
    }
    /* ===== Gematchte Paare: Lila ===== */
    .image-item.matched,
    .audio-target.matched {
      background: #9900ff;
      border-color: #9900ff;
      cursor: default;
    }
    /* ===== Neustart-Button ===== */
    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0000ff;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #restart:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="game-wrapper">
    <!-- Reihe 1: Bilder -->
    <div class="image-row" id="imageList"></div>
    <!-- Reihe 2: Audios -->
    <div class="audio-row" id="audioList"></div>
  </div>

  <button id="restart">Noch einmal spielen</button>

  <script>
    // 1) Deine Paare: term + Bild + Audio
    const pairs = [
      { term:"Arm", image:"https://raw.githubusercontent.com/LingodaStacy/Content/main/arm.jpg", audio:"https://raw.githubusercontent.com/LingodaStacy/Content/main/arm.mp3" },
      { term:"Herz", image:"https://raw.githubusercontent.com/LingodaStacy/Content/main/herz.png", audio: "https://raw.githubusercontent.com/LingodaStacy/Content/main/herz.mp3"},
      { term:"Kopf", image:"https://raw.githubusercontent.com/LingodaStacy/Content/main/kopf.jpg", audio: "https://raw.githubusercontent.com/LingodaStacy/Content/main/kopf.mp3"},
      { term:"Lunge",    image:"https://raw.githubusercontent.com/LingodaStacy/Content/main/lunge.jpg", audio:"https://raw.githubusercontent.com/LingodaStacy/Content/main/lunge.mp3"}
      // fÃ¼ge hier bei Bedarf bis zu 5 Paare hinzu
    ];

    // Shuffle-Helper
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // DOM-Referenzen
    const imageList = document.getElementById('imageList');
    const audioList = document.getElementById('audioList');
    const restartBtn = document.getElementById('restart');

    // Spiel initialisieren
    function initGame() {
      imageList.innerHTML = '';
      audioList.innerHTML = '';

      // Bilder- und Audio-Arrays mischen
      const imgs = shuffle(pairs.map(p => ({...p})));
      const auds = shuffle(pairs.map(p => ({...p})));

      // Bilder erstellen (links oben)
      imgs.forEach(item => {
        const el = document.createElement('div');
        el.className = 'image-item';
        el.draggable = true;
        el.dataset.term = item.term;
        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.term;
        el.appendChild(img);

        el.addEventListener('dragstart', e => {
          if (el.classList.contains('matched')) {
            e.preventDefault();
            return;
          }
          e.dataTransfer.setData('text/plain', item.term);
        });

        imageList.appendChild(el);
      });

      // Audios erstellen (rechts unten)
      auds.forEach(item => {
        const el = document.createElement('div');
        el.className = 'audio-target';
        el.dataset.term = item.term;
        el.innerHTML = 'ðŸ”Š';

        el.addEventListener('click', () => {
          new Audio(item.audio).play();
        });

        el.addEventListener('dragover', e => {
          e.preventDefault();
          if (!el.classList.contains('matched')) {
            el.classList.add('over');
          }
        });
        el.addEventListener('dragleave', () => {
          el.classList.remove('over');
        });

        el.addEventListener('drop', e => {
          e.preventDefault();
          el.classList.remove('over');
          const dragged = e.dataTransfer.getData('text/plain');
          const imgEl = [...imageList.children]
                        .find(c => c.dataset.term === dragged);

          if (dragged === item.term) {
            el.classList.add('matched');
            imgEl.classList.add('matched');
          } else {
            imgEl.classList.add('wrong');
            setTimeout(() => imgEl.classList.remove('wrong'), 300);
          }
        });

        audioList.appendChild(el);
      });
    }

    restartBtn.addEventListener('click', initGame);
    initGame();
  </script>
</body>
</html>
