<!DOCTYPE html>
<html lang="de" style="background: transparent !important; border: none !important;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory-Spiel: Medizinische Begriffe</title>
  <!-- Open Sans einbinden -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Rahmen/Schatten entfernen */
    html, body, iframe {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      padding: 20px;
    }

    .game-wrapper {
      width: 100%;
      max-width: 840px;
      margin: 0 auto;
    }

    .memory-game {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* immer 4 Karten pro Reihe */
      gap: 10px;
      width: 90%;
      margin-bottom: 20px; /* Platz unter dem Grid */
    }

    .card {
      width: 100%;       /* füllt Spaltenbreite */
      height: 119px;     /* feste Höhe */
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      text-align: center;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      user-select: none;
      font-size: 20px;
    }
    .card-front {
      background: #0000ff;
      color: white;
    }
    .card-back {
      background: white;
      color: black;
      transform: rotateY(180deg);
      border: none;
      white-space: normal;
      word-wrap: break-word;
      hyphens: auto;
      overflow: hidden;
      line-height: 1.2;
      font-size: 16px;
    }

    /* Umrandung für aufgedeckte Karten */
    .card.flipped:not(.mismatch):not(.matched) .card-back {
      border: 2px solid #0000ff;
    }

    /* gematcht */
    .card.matched .card-inner {
      transform: rotateY(180deg);
      pointer-events: none;
    }
    .card.matched .card-back {
      background: #ff00ff;
      color: white;
      border: none;
    }

    /* Fehlmatch: rot + Shake */
    @keyframes shake-180 {
      0%,100%   { transform: rotateY(180deg) translateX(0); }
      20%,60%   { transform: rotateY(180deg) translateX(-10px); }
      40%,80%   { transform: rotateY(180deg) translateX(10px); }
    }
    .card.flipped.mismatch .card-back {
      background: #ff0000;
      color: white;
      border: none;
    }
    .card.flipped.mismatch .card-inner {
      animation: shake-180 0.6s;
    }

    /* Neustart-Button */
    #restart {
      display: block;
      margin: 0;
      padding: 10px 20px;
      font-size: 16px;
      background: #0000ff;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #restart:hover { opacity: 0.9; }

    @media (max-width: 600px) {
      .memory-game { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="memory-game" id="game"></div>
    <button id="restart">Neustart</button>
  </div>

  <script>
    const pairs = [
      ["Lina war ganz schlapp.",      "Die Patientin zeigt ein deutlich reduziertes Allgemeinbefinden."],
      ["Sie war ganz heiß.", "Es bestand Fieber."],
      ["Sie konnte normal aufs Klo gehen.",      "Es gab keinen Durchfall oder Obstipation und keine Auffälligkeiten beim Stuhlgang."],
      ["Sie hat ein bisschen Schnupfen.", "Es besteht eine milde Rhinitis."],
	  ["Sie hat nicht gesagt, wo es weh tut.", "Die Schmerzlokalisation war unklar."],
	  ["Ich schaue mir Lina jetzt einmal genau an.", "Ich werde Lina jetzt einmal untersuchen."]
    ];

    let cardsArray = [];
    function buildCards() {
      cardsArray = [];
      pairs.forEach(([term, def]) => {
        cardsArray.push({ id: term, text: term });
        cardsArray.push({ id: term, text: def });
      });
    }

    const gameBoard = document.getElementById('game');
    const restartBtn = document.getElementById('restart');
    let flippedCards = [], matchedPairs = 0, busy = false;

    function shuffle(a) { return a.sort(() => Math.random() - 0.5); }

    function createCard(data) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.id = data.id;
      card.dataset.text = data.text;

      const inner = document.createElement('div');
      inner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-front';
      front.innerText = '';

      const back = document.createElement('div');
      back.className = 'card-back';
      back.innerText = data.text;

      inner.append(front, back);
      card.appendChild(inner);
      card.addEventListener('click', () => flipCard(card));
      return card;
    }

    function renderBoard() {
      gameBoard.innerHTML = '';
      flippedCards = [];
      matchedPairs = 0;
      buildCards();
      shuffle(cardsArray).forEach(item => gameBoard.appendChild(createCard(item)));
    }

    function flipCard(card) {
      if (busy || card.classList.contains('matched')) return;
      if (card.classList.contains('flipped')) {
        card.classList.remove('flipped');
        flippedCards = flippedCards.filter(c => c !== card);
        return;
      }
      if (flippedCards.length === 2) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [c1, c2] = flippedCards;
        if (c1.dataset.id === c2.dataset.id) {
          c1.classList.add('matched');
          c2.classList.add('matched');
          flippedCards = [];
          matchedPairs++;
        } else {
          busy = true;
          c1.classList.add('mismatch');
          c2.classList.add('mismatch');
          setTimeout(() => {
            [c1, c2].forEach(c => {
              c.classList.remove('mismatch');
              c.classList.remove('flipped');
            });
            flippedCards = [];
            busy = false;
          }, 2000);
        }
      }
    }

    restartBtn.addEventListener('click', renderBoard);
    renderBoard();
  </script>
</body>
</html>
