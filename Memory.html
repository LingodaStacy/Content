<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory-Spiel: Medizinische Begriffe</title>
  <!-- Open Sans einbinden -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #ffffff; /* jetzt weiß */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .message {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .memory-game {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 800px;
    }
    .card {
      width: 100%;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      user-select: none;
    }
    .card-front {
      background: #0000ff;
      color: white;
      font-size: 18px;
    }
    .card-back {
      background: white;
      color: black;
      font-size: 18px;
      transform: rotateY(180deg);
    }
    .card.matched .card-inner {
      transform: rotateY(180deg);
      pointer-events: none;
    }
    .card.matched .card-back {
      background: #ff00ff;
      color: white;
    }
    /* Shake mit Erhalt des 180°-Flips */
    @keyframes shake-180 {
      0%, 100% { transform: rotateY(180deg) translateX(0); }
      20%, 60% { transform: rotateY(180deg) translateX(-10px); }
      40%, 80% { transform: rotateY(180deg) translateX(10px); }
    }
    /* Wenn flipped + mismatch: rotes Aufblinken und Shake */
    .card.flipped.mismatch .card-back {
      background: #ff0000;
      color: white;
    }
    .card.flipped.mismatch .card-inner {
      animation: shake-180 0.6s;
    }
    @media (max-width: 600px) {
      .memory-game {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="message" id="message">Viel Spaß beim Spielen!</div>
  <div class="memory-game" id="game"></div>

  <script>
    const cardsArray = [
      { name: "Anaphylaxie",  match: "Schwere allergische Reaktion" },
      { name: "Hypertension", match: "Hoher Blutdruck" },
      { name: "Infarkt",       match: "Absterben von Gewebe aufgrund einer Durchblutungsstörung" },
      { name: "Aneurysma",     match: "Gefäßveränderung durch eine lokale Erweiterung" },
      { name: "Anaphylaxie",   match: "Schwere allergische Reaktion" },
      { name: "Hypertension",  match: "Hoher Blutdruck" },
      { name: "Infarkt",       match: "Absterben von Gewebe aufgrund einer Durchblutungsstörung" },
      { name: "Aneurysma",     match: "Gefäßveränderung durch eine lokale Erweiterung" }
    ];

    const gameBoard  = document.getElementById('game');
    const messageEl  = document.getElementById('message');
    let flippedCards = [];
    let matchedPairs = 0;
    let busy         = false;

    function shuffle(a) { return a.sort(() => Math.random() - 0.5); }

    function createCard(data) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.name  = data.name;
      card.dataset.match = data.match;

      const inner = document.createElement('div');
      inner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-front';
      front.innerText = data.name;

      const back = document.createElement('div');
      back.className = 'card-back';
      back.innerText = data.match;

      inner.append(front, back);
      card.appendChild(inner);

      card.addEventListener('click', () => flipCard(card));
      return card;
    }

    function flipCard(card) {
      if (busy || card.classList.contains('matched')) return;

      // Manuelles Umdrehen zurück
      if (card.classList.contains('flipped')) {
        card.classList.remove('flipped');
        flippedCards = flippedCards.filter(c => c !== card);
        return;
      }

      if (flippedCards.length === 2) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [c1, c2] = flippedCards;
        if (c1.dataset.name === c2.dataset.name) {
          // Treffer
          c1.classList.add('matched');
          c2.classList.add('matched');
          flippedCards = [];
          matchedPairs++;
          if (matchedPairs === cardsArray.length / 2) {
            messageEl.innerText = 'Herzlichen Glückwunsch! Du hast alle Paare gefunden!';
          }
        } else {
          // Fehlversuch → rotes Aufblinken + Shake und danach nach 2 Sekunden zurückflippen
          busy = true;
          c1.classList.add('mismatch');
          c2.classList.add('mismatch');
          setTimeout(() => {
            [c1, c2].forEach(c => {
              c.classList.remove('mismatch');
              c.classList.remove('flipped');
            });
            flippedCards = [];
            busy = false;
          }, 2000);
        }
      }
    }

    function startGame() {
      shuffle(cardsArray).forEach(data => {
        gameBoard.appendChild(createCard(data));
      });
    }

    startGame();
  </script>

</body>
</html>
