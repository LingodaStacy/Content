<!DOCTYPE html>
<html lang="de" style="background: transparent !important; border: none !important;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory-Spiel: Medizinische Begriffe</title>
  <!-- Open Sans einbinden -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* ==== Alle Rahmen/Schatten entfernen ==== */
    html, body, .game-wrapper, .memory-game, .message, .card, .card-inner {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      outline: none !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    iframe {
      border: none !important;
      outline: none !important;
    }

    /* ==== Grund-Styles ==== */
    body {
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .game-wrapper {
      width: 100%;
      max-width: 840px;
    }
    .message {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
      background: #ffffff;
      padding: 10px 20px;
      border-radius: 4px;
    }
    .memory-game {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      /* Neu: Grid auf max. 600px begrenzen und zentrieren */
      max-width: 600px;
      margin: 0 auto;
      justify-content: center;
    }

    .card {
      width: 100%;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      text-align: center;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      user-select: none;
      font-size: 18px;
    }
    .card-front {
      background: #0000ff;
      color: white;
    }
    .card-back {
      background: white;
      color: black;
      transform: rotateY(180deg);
      border: none;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      overflow: hidden;
      line-height: 1.2;
      font-size: 16px;
    }
    /* Blaue Umrandung bei geflippt (weiß) */
    .card.flipped:not(.mismatch):not(.matched) .card-back {
      border: 2px solid #0000ff;
    }
    .card.matched .card-inner {
      transform: rotateY(180deg);
      pointer-events: none;
    }
    .card.matched .card-back {
      background: #ff00ff;
      color: white;
      border: none;
    }
    @keyframes shake-180 {
      0%,100%   { transform: rotateY(180deg) translateX(0); }
      20%,60%   { transform: rotateY(180deg) translateX(-10px); }
      40%,80%   { transform: rotateY(180deg) translateX(10px); }
    }
    .card.flipped.mismatch .card-back {
      background: #ff0000;
      color: white;
      border: none;
    }
    .card.flipped.mismatch .card-inner {
      animation: shake-180 0.6s;
    }

    @media (max-width: 600px) {
      .memory-game {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="message" id="message">Viel Spaß beim Spielen!</div>
    <div class="memory-game" id="game"></div>
  </div>

  <script>
    const cardsArray = [
      { name: "Anaphylaxie",  match: "Schwere allergische Reaktion" },
      { name: "Hypertension",  match: "Hoher Blutdruck" },
      { name: "Infarkt",       match: "Absterben von Gewebe aufgrund einer Durchblutungsstörung" },
      { name: "Aneurysma",     match: "Gefäßveränderung durch eine lokale Erweiterung" },
      { name: "Biopsie",       match: "Gewebeentnahme zur mikroskopischen Untersuchung" },
      { name: "Degeneration",  match: "Abbau oder Funktionsverlust von Zellen" },
      { name: "Embolie",       match: "Verschleppung von Blutgerinnseln in Gefäße" },
      { name: "Fibrillation",  match: "Herzrhythmusstörung mit unregelmäßigen Kontraktionen" },
      { name: "Gastritis",     match: "Entzündung der Magenschleimhaut" },
      { name: "Hämolyse",      match: "Auflösung der roten Blutkörperchen" },
      { name: "Ischämie",      match: "Durchblutungsmangel eines Organs oder Gewebes" },
      { name: "Ikterus",       match: "Gelbfärbung von Haut und Augen aufgrund erhöhten Bilirubins" },
      // Duplikate
      { name: "Anaphylaxie",  match: "Schwere allergische Reaktion" },
      { name: "Hypertension",  match: "Hoher Blutdruck" },
      { name: "Infarkt",       match: "Absterben von Gewebe aufgrund einer Durchblutungsstörung" },
      { name: "Aneurysma",     match: "Gefäßveränderung durch eine lokale Erweiterung" },
      { name: "Biopsie",       match: "Gewebeentnahme zur mikroskopischen Untersuchung" },
      { name: "Degeneration",  match: "Abbau oder Funktionsverlust von Zellen" },
      { name: "Embolie",       match: "Verschleppung von Blutgerinnseln in Gefäße" },
      { name: "Fibrillation",  match: "Herzrhythmusstörung mit unregelmäßigen Kontraktionen" },
      { name: "Gastritis",     match: "Entzündung der Magenschleimhaut" },
      { name: "Hämolyse",      match: "Auflösung der roten Blutkörperchen" },
      { name: "Ischämie",      match: "Durchblutungsmangel eines Organs oder Gewebes" },
      { name: "Ikterus",       match: "Gelbfärbung von Haut und Augen aufgrund erhöhten Bilirubins" }
    ];

    const gameBoard  = document.getElementById('game');
    const messageEl  = document.getElementById('message');
    let flippedCards = [];
    let matchedPairs = 0;
    let busy         = false;

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function createCard(data) {
      const card = document.createElement('div');
      card.className       = 'card';
      card.dataset.name    = data.name;
      card.dataset.match   = data.match;

      const inner = document.createElement('div');
      inner.className = 'card-inner';

      const front = document.createElement('div');
      front.className = 'card-front';
      front.innerText = data.name;

      const back = document.createElement('div');
      back.className  = 'card-back';
      back.innerText  = data.match;

      inner.append(front, back);
      card.appendChild(inner);
      card.addEventListener('click', () => flipCard(card));
      return card;
    }

    function flipCard(card) {
      if (busy || card.classList.contains('matched')) return;
      if (card.classList.contains('flipped')) {
        card.classList.remove('flipped');
        flippedCards = flippedCards.filter(c => c !== card);
        return;
      }
      if (flippedCards.length === 2) return;
      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [c1, c2] = flippedCards;
        if (c1.dataset.name === c2.dataset.name) {
          c1.classList.add('matched');
          c2.classList.add('matched');
          flippedCards = [];
          matchedPairs++;
          if (matchedPairs === cardsArray.length / 2) {
            messageEl.innerText = 'Herzlichen Glückwunsch! Du hast alle Paare gefunden!';
          }
        } else {
          busy = true;
          c1.classList.add('mismatch');
          c2.classList.add('mismatch');
          setTimeout(() => {
            [c1, c2].forEach(c => {
              c.classList.remove('mismatch');
              c.classList.remove('flipped');
            });
            flippedCards = [];
            busy = false;
          }, 2000);
        }
      }
    }

    function startGame() {
      shuffle(cardsArray).forEach(item => {
        gameBoard.appendChild(createCard(item));
      });
    }

    startGame();
  </script>
</body>
</html>
