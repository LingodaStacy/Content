<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motivations-Button</title>
  <!-- Canvas-Confetti Bibliothek -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: 'Open Sans', sans-serif;
    }
    /* Rechteckiger Button mit abgerundeten Ecken und 3D-Effekt */
    #motivate {
      padding: 14px 28px;
      background: linear-gradient(145deg, #0000ff, #9900ff);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      box-shadow: 6px 6px 12px rgba(0,0,0,0.4), -6px -6px 12px rgba(255,255,255,0.2);
      font-size: 18px;
      font-weight: 600;
      position: relative;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      cursor: pointer;
    }
    #motivate:active {
      transform: translateY(4px);
      box-shadow: 2px 2px 6px rgba(0,0,0,0.4), -2px -2px 6px rgba(255,255,255,0.2);
    }
    /* Vollformat-Canvas f√ºr Confetti */
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <button id="motivate">Motivation!</button>
  <canvas id="confetti-canvas"></canvas>
  <script>
    const canvas = document.getElementById('confetti-canvas');
    const myConfetti = confetti.create(canvas, { resize: true });
    document.getElementById('motivate').addEventListener('click', () => {
      const btn = document.getElementById('motivate');
      const rect = btn.getBoundingClientRect();
      const x = (rect.left + rect.width / 2) / window.innerWidth;
      const y = (rect.top + rect.height / 2) / window.innerHeight;
      myConfetti({ particleCount: 100, spread: 90, startVelocity: 50, origin: { x, y }, colors: ['#0000ff', '#9900ff', '#ff00ff'] });
      myConfetti({ particleCount: 40, spread: 120, startVelocity: 30, origin: { x, y }, colors: ['#0000ff', '#9900ff', '#ff00ff'] });
    });
  </script>
</body>
</html>
