<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Audio-Wortpaar-Matching</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .game-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      max-width: 600px;
      width: 100%;
    }
    .audio-list, .term-list {
      display: grid;
      grid-template-rows: repeat(auto-fill, 60px);
      gap: 10px;
    }

    /* ===== Audio-Boxen (blau) ===== */
    .audio-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0000ff;       /* Blau */
      border: 2px solid #0000ff; /* Blau */
      color: white;              /* Symbol wei√ü */
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      font-size: 24px;           /* Icon-Gr√∂√üe */
    }

    /* ===== Hover/Over auf Term-Box ===== */
    .term-item.over {
      background: #ff00ff;       /* Pink beim Drag-Over */
    }

    /* ===== Falscher Zug (Shake) ===== */
    .audio-item.wrong {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%,100%   { transform: translateX(0) }
      20%,60%   { transform: translateX(-5px) }
      40%,80%   { transform: translateX(5px) }
    }

    /* ===== Term-Boxen (wei√ü) ===== */
    .term-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
      border: 2px solid #0000ff;
      border-radius: 8px;
      height: 60px;
      user-select: none;
    }

    /* ===== Gematchte Paare (lila) ===== */
    .audio-item.matched,
    .term-item.matched {
      background: #9900CC;       /* Lila */
      border-color: #9900CC;     /* Lila */
      color: white;              /* Text/Icon wei√ü */
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="audio-list" id="audioList"></div>
    <div class="term-list" id="termList"></div>
  </div>

  <script>
    // 1) Daten: Begriff + Audio-URL
    const pairs = [
      { term: "akutes Delir",       audio: "audio/biopsie.mp3" },
      { term: "Exsikkose",       audio: "audio/biopsie.mp3" },
      { term: "vaskul√§re Demenz",  audio: "audio/degeneration.mp3" },
      { term: "Halluzination",       audio: "audio/embolie.mp3" },
      { term: "Nestelbewegungen",  audio: "audio/fibrillation.mp3" },
      { term: "Sturzprophylaxe",     audio: "audio/gastritis.mp3" }
    ];

    // Shuffle-Helper
    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // 2) DOM-Refs
    const audioList = document.getElementById('audioList');
    const termList  = document.getElementById('termList');

    // Kopien mischen
    const audioItems = shuffle(pairs.map(p => ({...p})));
    const termItems  = shuffle(pairs.map(p => ({...p})));

    // 3) Audio-Boxen erstellen
    audioItems.forEach(item => {
      const el = document.createElement('div');
      el.className = 'audio-item';
      el.draggable = true;
      el.dataset.term = item.term;
      el.innerHTML = 'üîä';

      // Klick zum Abspielen
      el.addEventListener('click', () => {
        new Audio(item.audio).play();
      });

      // Drag-Start
      el.addEventListener('dragstart', e => {
        if (el.classList.contains('matched')) {
          e.preventDefault();
          return;
        }
        e.dataTransfer.setData('text/plain', item.term);
      });

      audioList.appendChild(el);
    });

    // 4) Term-Boxen erstellen
    termItems.forEach(item => {
      const el = document.createElement('div');
      el.className = 'term-item';
      el.dataset.term = item.term;
      el.textContent = item.term;

      // Drag-Over erlauben
      el.addEventListener('dragover', e => {
        e.preventDefault();
        if (!el.classList.contains('matched')) {
          el.classList.add('over');
        }
      });
      el.addEventListener('dragleave', () => {
        el.classList.remove('over');
      });

      // Drop-Event
      el.addEventListener('drop', e => {
        e.preventDefault();
        el.classList.remove('over');
        const draggedTerm = e.dataTransfer.getData('text/plain');
        const audioEl     = [...audioList.children]
                              .find(a => a.dataset.term === draggedTerm);

        if (draggedTerm === item.term) {
          // richtiges Paar
          el.classList.add('matched');
          audioEl.classList.add('matched');
        } else {
          // falsches Paar: Shake
          audioEl.classList.add('wrong');
          setTimeout(() => audioEl.classList.remove('wrong'), 300);
        }
      });

      termList.appendChild(el);
    });
  </script>
</body>
</html>
