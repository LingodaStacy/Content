<!DOCTYPE html>
<html lang="de" style="background: transparent !important; border: none !important;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory-Spiel: Medizinische Begriffe</title>
  <!-- Open Sans einbinden -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* ==== Alle Rahmen/Schatten entfernen ==== */
    html, body, iframe {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      margin: 0; padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      padding: 20px;
    }

    .game-wrapper {
      width: 100%;
      max-width: 840px;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
    }

    .message {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
      background: #ffffff;
      padding: 10px 20px;
      border-radius: 4px;
    }

    .memory-game {
      display: grid;
      grid-template-columns: repeat(auto-fill, 180px);
      justify-content: center;
      gap: 10px;
    }

    .card {
      width: 180px;       /* Breite fest auf 180px */
      height: 120px;      /* ursprüngliche Höhe wiederhergestellt */
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      text-align: center;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex; justify-content: center; align-items: center;
      padding: 10px; box-sizing: border-box; user-select: none;
      font-size: 20px;
    }
    .card-front {
      background: #0000ff;
      color: white;
    }
    .card-back {
      background: white;
      color: black;
      transform: rotateY(180deg);
      border: none;
      white-space: normal;
      word-wrap: break-word;
      hyphens: auto;
      overflow: hidden;
      line-height: 1.2;
      font-size: 16px;
    }

    /* Umrandung für umgedrehte weiße Karten */
    .card.flipped:not(.mismatch):not(.matched) .card-back {
      border: 2px solid #0000ff;
    }

    /* gematcht = pink */
    .card.matched .card-inner {
      transform: rotateY(180deg);
      pointer-events: none;
    }
    .card.matched .card-back {
      background: #ff00ff;
      color: white;
      border: none;
    }

    /* Fehlmatch: rot + Shake */
    @keyframes shake-180 {
      0%,100%   { transform: rotateY(180deg) translateX(0); }
      20%,60%   { transform: rotateY(180deg) translateX(-10px); }
      40%,80%   { transform: rotateY(180deg) translateX(10px); }
    }
    .card.flipped.mismatch .card-back {
      background: #ff0000;
      color: white;
      border: none;
    }
    .card.flipped.mismatch .card-inner {
      animation: shake-180 0.6s;
    }

    @media (max-width: 600px) {
      .memory-game {
        grid-template-columns: repeat(2, 180px);
      }
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="message" id="message">Viel Spaß beim Spielen!</div>
    <div class="memory-game" id="game"></div>
  </div>

  <script>
    const pairs = [
      ["Biopsie",      "Gewebeentnahme zur mikroskopischen Untersuchung"],
      ["Degeneration", "Abbau oder Funktionsverlust von Zellen"],
      ["Embolie",      "Verschleppung von Blutgerinnseln in Gefäße"],
      ["Fibrillation", "Herzrhythmusstörung mit unregelmäßigen Kontraktionen"],
      ["Gastritis",    "Entzündung der Magenschleimhaut"],
      ["Hämolyse",     "Auflösung der roten Blutkörperchen"],
      ["Ischämie",     "Durchblutungsmangel eines Organs oder Gewebes"],
      ["Ikterus",      "Gelbfärbung von Haut und Augen aufgrund erhöhten Bilirubins"]
    ];

    let cardsArray = [];
    pairs.forEach(([term, def]) => {
      cardsArray.push({ id: term, text: term });
      cardsArray.push({ id: term, text: def });
    });

    const gameBoard  = document.getElementById('game');
    const messageEl  = document.getElementById('message');
    let flippedCards = [], matchedPairs = 0, busy = false;

    function shuffle(a) { return a.sort(() => Math.random() - 0.5); }

    function createCard(data) {
      const card = document.createElement('div');
      card.className      = 'card';
      card.dataset.id     = data.id;
      card.dataset.text   = data.text;

      const inner = document.createElement('div');
      inner.className     = 'card-inner';

      const front = document.createElement('div');
      front.className     = 'card-front';
      front.innerText     = '';

      const back = document.createElement('div');
      back.className      = 'card-back';
      back.innerText      = data.text;

      inner.append(front, back);
      card.appendChild(inner);
      card.addEventListener('click', () => flipCard(card));
      return card;
    }

    function flipCard(card) {
      if (busy || card.classList.contains('matched')) return;
      if (card.classList.contains('flipped')) {
        card.classList.remove('flipped');
        flippedCards = flippedCards.filter(c => c !== card);
        return;
      }
      if (flippedCards.length === 2) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [c1, c2] = flippedCards;
        if (c1.dataset.id === c2.dataset.id) {
          c1.classList.add('matched');
          c2.classList.add('matched');
          flippedCards = [];
          matchedPairs++;
          if (matchedPairs === pairs.length) {
            messageEl.innerText = 'Herzlichen Glückwunsch! Du hast alle Paare gefunden!';
          }
        } else {
          busy = true;
          c1.classList.add('mismatch');
          c2.classList.add('mismatch');
          setTimeout(() => {
            [c1, c2].forEach(c => {
              c.classList.remove('mismatch');
              c.classList.remove('flipped');
            });
            flippedCards = [];
            busy = false;
          }, 2000);
        }
      }
    }

    function startGame() {
      shuffle(cardsArray).forEach(item => gameBoard.appendChild(createCard(item)));
    }

    startGame();
  </script>
</body>
</html>
