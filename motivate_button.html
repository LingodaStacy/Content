<!DOCTYPE html>
<html lang="de" style="background: #ffffff;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motivations-Button</title>
  <!-- Canvas-Confetti & Google Font -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
    }
    .app-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }
    /* Nachricht versteckt */
    #messageDiv {
      position: absolute;
      display: none;
      white-space: nowrap;
      font-family: 'Luckiest Guy', cursive;
      font-size: 48px;
      background: linear-gradient(45deg, #0000ff, #9900ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
      pointer-events: none;
      opacity: 0;
    }
    @keyframes popIn {
      0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
      70% { transform: translateX(-50%) scale(1.2); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }
    #messageDiv.pop {
      left: 50%;
      animation: popIn 0.4s ease-out forwards;
    }
    /* Button ohne Verschiebung */
    #motivate {
      padding: 14px 28px;
      background: linear-gradient(145deg, #0000ff, #9900ff);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      box-shadow: 6px 6px 12px rgba(0,0,0,0.4), -6px -6px 12px rgba(255,255,255,0.2);
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }
    /* Confetti-Canvas */
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div id="messageDiv">Herzlichen Gl√ºckwunsch!</div>
    <button id="motivate">Motivation!</button>
  </div>
  <canvas id="confetti-canvas"></canvas>
  <script>
    const canvas = document.getElementById('confetti-canvas');
    const confettiInstance = confetti.create(canvas, { resize: true });
    const message = document.getElementById('messageDiv');
    const button = document.getElementById('motivate');
    let popped = false;
    button.addEventListener('click', () => {
      const rect = button.getBoundingClientRect();
      // Confetti
      const cx = (rect.left + rect.width / 2) / window.innerWidth;
      const cy = (rect.top + rect.height / 2) / window.innerHeight;
      confettiInstance({ particleCount: 150, spread: 80, startVelocity: 60, origin: { x: cx, y: cy }, colors: ['#0000ff', '#9900ff', '#ff00ff'] });
      // Pop-In einmalig
      if (!popped) {
        message.style.display = 'block';
        message.classList.add('pop');
        popped = true;
      }
    });
  </script>
</body>
</html>
