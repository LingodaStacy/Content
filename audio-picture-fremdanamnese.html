<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Bildâ€“Audio-Matching (5Ã—5-Anordnung)</title>
  <style>
    /* ===== Hintergrund auf WeiÃŸ setzen ===== */
    html, body {
      background-color: #ffffff !important;
      margin: 0;
      padding: 20px;
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    .game-wrapper {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 800px;
      width: 100%;
    }
    .image-row, .audio-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }
    @media (max-width: 400px) {
      .image-row, .audio-row {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .image-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: 2px solid #0000ff;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      overflow: hidden;
      aspect-ratio: 1 / 1;
    }
    .image-item img {
      max-width: 100%;
      max-height: 100%;
    }
    .audio-target {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0000ff;
      border: 2px solid #0000ff;
      color: #fff;
      font-size: 32px;
      border-radius: 8px;
      user-select: none;
      aspect-ratio: 2.5 / 1;
      transition: background 0.2s, border-color 0.2s;
    }
    .audio-target.over {
      background: #ff00ff;
      border-color: #ff00ff;
    }
    .image-item.wrong {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      20%,60% { transform: translateX(-5px); }
      40%,80% { transform: translateX(5px); }
    }
    .image-item.matched,
    .audio-target.matched {
      background: #9900ff;
      border-color: #9900ff;
      cursor: default;
    }
    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0000ff;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-start;
    }
    #restart:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="image-row" id="imageList"></div>
    <div class="audio-row" id="audioList"></div>
    <button id="restart">Noch einmal spielen</button>
  </div>

  <script>
    // Globale Flagge, ob gerade ein Audio lÃ¤uft
    let isPlaying = false;

    // PÃ¤rchen mit eindeutigen IDs
    const pairs = [
      { id: 0, term: "Arm",   image: "https://raw.githubusercontent.com/LingodaStacy/Content/main/atem.jpg",      audio: "https://raw.githubusercontent.com/LingodaStacy/Content/main/atemnot.mp3" },
      { id: 1, term: "Herz",  image: "https://raw.githubusercontent.com/LingodaStacy/Content/main/monitor.jpg",   audio: "https://raw.githubusercontent.com/LingodaStacy/Content/main/blutdruck.mp3" },
      { id: 2, term: "Kopf",  image: "https://raw.githubusercontent.com/LingodaStacy/Content/main/bike.jpg",      audio: "https://raw.githubusercontent.com/LingodaStacy/Content/main/fahrrad.mp3" },
      { id: 3, term: "Lunge", image: "https://raw.githubusercontent.com/LingodaStacy/Content/main/child.jpg",     audio: "https://raw.githubusercontent.com/LingodaStacy/Content/main/kind.mp3" },
      { id: 4, term: "Lunge", image: "https://raw.githubusercontent.com/LingodaStacy/Content/main/head.jpg",      audio: "https://raw.githubusercontent.com/LingodaStacy/Content/main/Kopfschmerzen.mp3" }
    ];

    const imageList = document.getElementById('imageList');
    const audioList = document.getElementById('audioList');
    const restartBtn = document.getElementById('restart');

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function initGame() {
      // RÃ¼cksetzen
      imageList.innerHTML = '';
      audioList.innerHTML = '';
      isPlaying = false;

      const imgs = shuffle(pairs.map(p => ({ ...p })));
      const auds = shuffle(pairs.map(p => ({ ...p })));

      // Bilder erzeugen
      imgs.forEach(item => {
        const el = document.createElement('div');
        el.className = 'image-item';
        el.draggable = true;
        el.dataset.id = item.id;
        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.term;
        el.appendChild(img);

        el.addEventListener('dragstart', e => {
          if (el.classList.contains('matched')) {
            e.preventDefault();
            return;
          }
          e.dataTransfer.setData('text/plain', item.id);
        });

        imageList.appendChild(el);
      });

      // Audio-Drop-Zonen erzeugen
      auds.forEach(item => {
        const el = document.createElement('div');
        el.className = 'audio-target';
        el.dataset.id = item.id;
        el.innerHTML = 'ðŸ”Š';

        // Klick zum Abspielen
        el.addEventListener('click', () => {
          if (isPlaying || el.classList.contains('matched')) return;
          isPlaying = true;
          // alle Buttons deaktivieren
          audioList.querySelectorAll('.audio-target').forEach(btn => {
            btn.style.pointerEvents = 'none';
          });

          const audio = new Audio(item.audio);
          audio.play();
          audio.addEventListener('ended', () => {
            isPlaying = false;
            // nur noch nicht gematchte Buttons reaktivieren
            audioList.querySelectorAll('.audio-target:not(.matched)').forEach(btn => {
              btn.style.pointerEvents = 'auto';
            });
          });
        });

        // Drag & Drop
        el.addEventListener('dragover', e => {
          e.preventDefault();
          if (!el.classList.contains('matched')) el.classList.add('over');
        });
        el.addEventListener('dragleave', () => el.classList.remove('over'));
        el.addEventListener('drop', e => {
          e.preventDefault();
          el.classList.remove('over');
          const draggedId = e.dataTransfer.getData('text/plain');
          const imgEl = imageList.querySelector(`.image-item[data-id="${draggedId}"]`);
          if (draggedId === String(item.id)) {
            el.classList.add('matched');
            imgEl.classList.add('matched');
          } else {
            imgEl.classList.add('wrong');
            setTimeout(() => imgEl.classList.remove('wrong'), 300);
          }
        });

        audioList.appendChild(el);
      });
    }

    restartBtn.addEventListener('click', initGame);
    initGame();
  </script>
</body>
</html>
